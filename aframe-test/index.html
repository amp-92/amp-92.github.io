<html>
<head>
  <meta charset="utf-8">
  <title>Model Viewer AR - VR</title>
  <meta name="description" content="Model Viewer (VR / AR) â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=100.0, user-scalable=yes" />
  <script src="js/aframe-master.js"></script>
  <script src="js/info-message.js"></script>
  <script src="js/animation-mixer.js"></script>
  <script src="js/ar-shadows.js"></script>
  <script src="js/model-viewer.js"></script>
  <script src="js/background-gradient.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
</head>
<body>

<a-scene
  renderer="colorManagement: true;"
  info-message="htmlSrc: #messageText"
  model-viewer="gltfModel: #lfpomolecule; title: LFPO molecule"
  xr-mode-ui="XRMode: xr">
  <a-assets timeout="10000">
    <a-asset-item id="lfpomolecule"
      src="assets/models/LFPO.gltf"
      response-type="arraybuffer"></a-asset-item>

    <img id="shadow" src="assets/images/shadow.png">
    <a-asset-item id="messageText" src="message.html"></a-asset-item>
  </a-assets>
  <a-sky color="#361163"></a-sky>
</a-scene>
</body>
</html>

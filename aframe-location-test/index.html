<html>
<head>
  <meta charset="utf-8">
  <title>Model Viewer AR - VR</title>
  <meta name="description" content="Model Viewer (VR / AR) â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=100.0, user-scalable=yes" />
  <!--<script src="aframe-master.js"></script> -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-terrain-model-component@1.0.1/dist/aframe-terrain-model-component.min.js"></script>
   <script>
    delete AFRAME.components["grabbable"];
  </script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.x/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.5/dist/super-hands.min.js"></script>
</head>
<body>

<a-scene
  renderer="colorManagement: false;"
  info-message="htmlSrc: #messageText"

  xr-mode-ui="XRMode: xr"

  >
  <a-assets timeout="10000">
    <a-asset-item
                  dynamic-body
                  id="lfpomolecule"
                  src="assets/models/LFPO.gltf"
                  response-type="arraybuffer"></a-asset-item>
    <a-asset-item 
                  static-body
                  id="homeinterior"
                  src="assets/models/shapespark-example-room.gltf"
                  response-type="arraybuffer">
    </a-asset-item>
    <img id="shadow" src="https://cdn.glitch.global/b86804f0-84ab-4297-97ad-c0bfdf58726e/shadow.png?v=1747223022509">
    <a-asset-item id="messageText" src="message.html"></a-asset-item>
    <a-asset-item id="realisticMountainTerrainModel" src="https://cdn.glitch.me/b86804f0-84ab-4297-97ad-c0bfdf58726e/uploads_files_3116838_Mountain.glb?v=1749115735827"></a-asset-item>
    <a-asset-item id="lowPolyTerrainModel" src="https://cdn.glitch.global/28ae02c2-8046-4e25-bbdd-9d05d461fa2b/uploads_files_2843601_Terrain%2B2.glb?v=1749119233105"></a-asset-item>

  </a-assets>
    <a-entity>
      <a-camera></a-camera>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>
    </a-entity>
  <a-entity
            gltf-model="#homeinterior"
            position="0 0 0"
            rotation="0 0 0"
            id="home-interior">
  </a-entity>
<a-entity gltf-model="https://cdn.glitch.global/b0056552-e83a-4d75-ac2b-0d091918e6b9/LFPO.gltf?v=1746709591310"
          position="-0.93059 1.00683 4.69307"
          rotation="0 90 0"
          scale="0.05 0.05 0.05"
          id="lfpo-molecule"
          hoverable
          grabbable
          stretchable
          draggable
          droppable>
  </a-entity>
</a-scene>
</body>
</html>

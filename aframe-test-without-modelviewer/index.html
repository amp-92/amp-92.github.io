<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame AR - VR</title>
    <meta name="description" content="A-Frame (VR / AR)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=100.0, user-scalable=yes" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.1/dist/super-hands.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/aframe-two-hand-controls/dist/aframe-two-hand-controls.min.js"></script>-->
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr" webxr="optionalFeatures: hit-test, local-floor">
      <!-- Camera and Controllers -->
      <a-entity id="cameraRig"
                movement-controls="controls: gamepad,keyboard">
        <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>
          <a-entity id="leftHand"
                    laser-controls="hand: left;"
                    raycaster="objects: .interactable; far: 10"
                    grabber>
          </a-entity>
          <a-entity id="rightHand"
                    laser-controls="hand: right;"
                    raycaster="objects: .interactable; far: 10"
                    grabber>
          </a-entity>

      </a-entity>

      <!-- Grabbable Object -->
      <a-entity id="lfpo"
                  class="interactable grabbable collidable"
                  gltf-model="#lfpomolecule"
                  scale="0.05 0.05 0.05"
                  position="0 1.2 -0.5"
                  rotation="0 90 0"
                  grabbable
                  stretchable
                  draggable
                  two-hand-grab>
      </a-entity>
        <a-entity id="contact-environment"
            position="0 -1.5 0" 
            scale="1 1 1"
            environment="preset: contact;"
            hide-on-enter-ar
            >
  </a-entity>
  <a-entity light="type: directional; color: #EEE; intensity: 0.9" position="-0.549 1.472 1.369"></a-entity>

      <a-assets>
        <a-asset-item id="lfpomolecule" src="assets/models/LFPO.gltf"></a-asset-item>
      </a-assets>
      <script>
        AFRAME.registerComponent('grabber', {
          init: function () {
            const controller = this.el;
            let grabbed = null;

            // When trigger is pressed, try to grab
            controller.addEventListener('triggerdown', () => {
              const intersection = controller.components.raycaster.getIntersection(document.querySelector('.interactable'));
              if (intersection) {
                const target = intersection.object.el;
                // Removed to make 2 hand controls work
                /*controller.object3D.attach(grabbed.object3D);*/
                target.emit('grabbed-by', { hand: controller });
              }
            });

            // On release, drop the object
            controller.addEventListener('triggerup', () => {
              document.querySelectorAll('.interactable').forEach(target => {
                target.emit('released-by', {hand: controller });
              });
              // Removed to try and fix 2 hand controls
              /*
              if (grabbed) {
                controller.sceneEl.object3D.attach(grabbed.object3D); // Reattach to world
                grabbed = null;
                controller.emit('released-by', { hand: controller });
              }
              */
            });
          }
        });
      </script>
      <script>
        AFRAME.registerComponent('two-hand-grab', {
          schema: {},

          init: function () {
            this.grabbers = {};  // Store grabbing controllers
            this.initialDistance = 0;
            this.initialScale = new THREE.Vector3();
            this.initialRotation = new THREE.Quaternion();
            this.isTwoHanded = false;
            this.tick = AFRAME.utils.throttleTick(this.tick.bind(this), 20); // Limit updates
            const el = this.el;

            // Listen for custom grab events
            el.addEventListener('grabbed-by', evt => {
              this.grabbers[evt.detail.hand.id] = evt.detail.hand;
              if (Object.keys(this.grabbers).length === 2) {
                const hands = Object.values(this.grabbers);
                this.startTwoHandInteraction(hands[0], hands[1]);
              }
            });

            el.addEventListener('released-by', evt => {
              delete this.grabbers[evt.detail.hand.id];
              this.isTwoHanded = false;
            });
          },

          startTwoHandInteraction(hand1, hand2) {
            this.isTwoHanded = true;

            const p1 = new THREE.Vector3();
            const p2 = new THREE.Vector3();
            hand1.object3D.getWorldPosition(p1);
            hand2.object3D.getWorldPosition(p2);
            this.initialDistance = p1.distanceTo(p2);

            this.el.object3D.getWorldScale(this.initialScale);
            this.initialRotation.copy(this.el.object3D.quaternion);
          },

          tick() {
            if (!this.isTwoHanded) return;

            const hands = Object.values(this.grabbers);
            const [hand1, hand2] = hands;

            const p1 = new THREE.Vector3();
            const p2 = new THREE.Vector3();
            hand1.object3D.getWorldPosition(p1);
            hand2.object3D.getWorldPosition(p2);

            // --- Scale ---
            const currentDistance = p1.distanceTo(p2);
            const scaleFactor = currentDistance / this.initialDistance;
            this.el.object3D.scale.set(
              this.initialScale.x * scaleFactor,
              this.initialScale.y * scaleFactor,
              this.initialScale.z * scaleFactor
            );

            // --- Rotation ---
            const dirVec = new THREE.Vector3().subVectors(p2, p1).normalize();
            const up = new THREE.Vector3(0, 1, 0);
            const newQuat = new THREE.Quaternion().setFromUnitVectors(up, dirVec);

            this.el.object3D.quaternion.copy(newQuat.multiply(this.initialRotation));
          }
        });
      </script>
    </a-scene>
  </body>
</html>

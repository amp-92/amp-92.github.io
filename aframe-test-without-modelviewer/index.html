<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame AR - VR</title>
    <meta name="description" content="A-Frame (VR / AR)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=100.0, user-scalable=yes" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.1/dist/super-hands.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/aframe-two-hand-controls/dist/aframe-two-hand-controls.min.js"></script>-->
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr" webxr="optionalFeatures: hit-test, local-floor">
      <!-- Camera and Controllers -->
      <a-entity id="cameraRig"
                movement-controls="controls: gamepad,keyboard">
        <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>
          <!--
          <a-entity id="leftHand"
                    controller-controls="hand: left"
                    raycaster="objects: .collidable; far: 5"
                    super-hands="colliderEvent: raycaster-intersection; colliderEndEvent: raycaster-intersection-cleared"
                    sphere-collider="objects: .grabbable"
                    collision-filter="group: hands; collidesWith: objects"
                    two-hand-controls>
          </a-entity>
          <a-entity id="rightHand"
                    controller-controls="hand: right"
                    raycaster="objects: .collidable; far: 5"
                    super-hands="colliderEvent: raycaster-intersection; colliderEndEvent: raycaster-intersection-cleared"
                    sphere-collider="objects: .grabbable"
                    collision-filter="group: hands; collidesWith: objects"
                    two-hand-controls>
          </a-entity>
          -->
          <!--
          <a-entity id="leftHand"
                    raycaster="objects: .collidable; far: 5"
                    hand-tracking-grab-controls="hand: left; hoverEnabled: true;"
                    sphere-collider="objects: .grabbable"
                    collision-filter="group: hands; collidesWith: objects"
                    >
          </a-entity>
          <a-entity id="rightHand"
                    hand-tracking-grab-controls="hand: right; hoverEnabled: true;"
                    raycaster="objects: .collidable; far: 5"
                    sphere-collider="objects: .grabbable"
                    collision-filter="group: hands; collidesWith: objects"
                    >
          </a-entity>
          -->
          <a-entity id="leftHand"
                    hand-controls="hand: left;"
                    sphere-collider="objects: .grabbable"
                    collision-filter="group: hands; collidesWith: objects"
                    >
          </a-entity>
          <a-entity id="rightHand"
                    hand-controls="hand: right;"
                    raycaster="objects: .collidable; far: 5"
                    sphere-collider="objects: .grabbable"
                    collision-filter="group: hands; collidesWith: objects"
                    >
          </a-entity>

      </a-entity>

      <!-- Grabbable Object -->
      <a-entity id="modelwrapper"
                class="grabbable collidable"
                position="0 1.5 -0.5"
                grabbable
                stretchable
                draggable
                collision-filter="group: objects; collidesWith: hands"
                event-set__grabstart="_event: grab-start; scale: 0.3 0.3 0.3"
                event-set__grabend="_event: grab-end; scale: 0.2 0.2 0.2">>
        <a-box id="collisionbox"
               width="1"
               height="0.5"
               depth="0.3"
               visible="false"
               static-body>
        </a-box>
        <a-entity id="lfpo"
                  gltf-model="#lfpomolecule"
                  scale="0.05 0.05 0.05"
                  rotation="0 90 0">
        </a-entity>        
      </a-entity>
        <a-entity id="contact-environment"
            position="0 -1.5 0" 
            scale="1 1 1"
            environment="preset: contact;"
            hide-on-enter-ar
            >
  </a-entity>
  <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-0.549 1.472 1.369"></a-entity>

      <a-assets>
        <a-asset-item id="lfpomolecule" src="assets/models/LFPO.gltf"></a-asset-item>
      </a-assets>
    </a-scene>
  </body>
</html>
